        <header class="text-center space-y-4 relative py-10 rounded-2xl glass-panel overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-lol-gold to-transparent opacity-50"></div>
            
            <div class="absolute top-4 left-4 flex items-center gap-2 px-3 py-1 rounded-full bg-lol-dark/80 border border-lol-blue/30 text-lol-blue text-xs font-bold uppercase tracking-widest shadow-lg">

            <div class="relative z-10">

                </div>
                <h1 class="text-4xl md:text-5xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-b from-lol-gold to-yellow-700 drop-shadow-sm">

                </h1>
                <p class="text-slate-400 text-lg max-w-xl mx-auto mt-2">
                    Select the enemy champion to find the best counter-picks, strategies, and win conditions.
                </p>

            <div class="absolute -top-20 -right-20 w-64 h-64 bg-lol-blue/10 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-lol-gold/10 rounded-full blur-3xl"></div>
        </header>

        <section id="selectionSection" class="glass-panel rounded-2xl p-6 md:p-8 transition-all duration-500">
            
            <div class="relative max-w-2xl mx-auto mb-8 group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-lol-gold/50 to-lol-blue/50 rounded-lg blur opacity-30 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative flex items-center bg-lol-darker rounded-lg border border-slate-700 focus-within:border-lol-gold transition-colors">
                    <div class="pl-4 text-slate-500">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                    <input type="text" id="championSearch" placeholder="Search enemy champion..." 
                        class="w-full bg-transparent border-none text-slate-200 placeholder-slate-500 focus:ring-0 py-3 px-4 leading-tight">
                </div>
            </div>

            <div id="championGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-4">
                </div>
        </section>

        <section id="resultsSection" class="hidden space-y-6 animate-fade-in">
            
            <div class="glass-panel rounded-xl p-6 border-l-4 border-l-lol-gold relative overflow-hidden">
                <div class="absolute right-0 top-0 h-full w-1/2 bg-gradient-to-l from-lol-gold/5 to-transparent"></div>
                <div class="relative z-10">
                    <div class="flex items-center gap-4 mb-2">
                        <h2 class="text-2xl font-display text-lol-gold">
                            Counters for <span id="selectedChampionName" class="text-white"></span>
                        </h2>
                        <span class="px-2 py-0.5 bg-lol-darker border border-slate-700 rounded text-xs text-slate-400 uppercase tracking-wider">Strategy</span>
                    </div>
                    <p id="strategyText" class="text-slate-300 leading-relaxed text-lg"></p>
                </div>
            </div>

            <div id="tierContainer" class="space-y-6">
                </div>
