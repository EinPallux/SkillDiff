<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Companion - SkillDiff.lol</title>
    <meta name="description" content="Find the perfect support champion for your ADC with detailed synergy analysis and optimal builds.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0EA5E9',
                        secondary: '#8B5CF6',
                        accent: '#F59E0B',
                        dark: '#0F172A',
                        darker: '#020617',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darker text-gray-100">
    
    <!-- Navigation -->
    <nav class="fixed w-full top-0 z-50 bg-dark/95 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center space-x-2 group">
                        <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200">
                            <span class="text-white font-bold text-xl">SD</span>
                        </div>
                        <span class="font-display font-bold text-2xl bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            SkillDiff.lol
                        </span>
                    </a>
                    <span class="ml-4 text-gray-400">/</span>
                    <span class="ml-4 text-gray-300 font-medium">Support Companion</span>
                </div>
                <a href="../index.html" class="text-gray-300 hover:text-primary transition-colors duration-200 font-medium">
                    ‚Üê Back to Hub
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="font-display font-black text-4xl md:text-6xl mb-4">
                    <span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        Support Companion
                    </span>
                </h1>
                <p class="text-xl text-gray-400 max-w-3xl mx-auto">
                    Find the perfect support champion to synergize with your ADC. Get tier lists, detailed explanations, and optimal rune builds.
                </p>
            </div>
        </div>
    </section>

    <!-- ADC Selection Section -->
    <section class="pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gradient-to-br from-gray-800/50 to-gray-900/50 rounded-2xl p-8 border border-gray-700/50">
                <!-- Search Bar -->
                <div class="mb-8">
                    <label class="block text-sm font-semibold text-gray-300 mb-3">
                        Select Your ADC Champion
                    </label>
                    <div class="relative">
                        <input type="text" 
                               id="adc-search" 
                               placeholder="Search for an ADC champion..." 
                               class="w-full px-6 py-4 bg-gray-900/50 border-2 border-gray-700 rounded-xl text-white placeholder-gray-500 focus:border-primary focus:outline-none transition-all duration-200 search-input text-lg">
                        <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- ADC Grid -->
                <div id="adc-grid" class="champion-grid">
                    <!-- Champions will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results-section" class="pb-20 px-4 hidden">
        <div class="max-w-7xl mx-auto">
            <!-- Selected ADC Header -->
            <div id="selected-adc-header" class="mb-8">
                <!-- Header will be dynamically inserted -->
            </div>
            
            <!-- General Tips -->
            <div id="general-tips" class="mb-8">
                <!-- Tips will be dynamically inserted -->
            </div>
            
            <!-- Support Tier List -->
            <div id="support-tier-list">
                <!-- Tier list will be dynamically inserted -->
            </div>
        </div>
    </section>

    <!-- Rune Modal -->
    <div id="rune-modal" class="modal">
        <div class="modal-content max-w-4xl">
            <div class="p-8">
                <button onclick="closeRuneModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div id="rune-modal-content">
                    <!-- Content will be dynamically inserted -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark border-t border-gray-800 py-8 px-4">
        <div class="max-w-7xl mx-auto text-center text-gray-400 text-sm">
            <p>&copy; 2024 SkillDiff.lol. Data sourced from OP.GG, U.GG, Mobalytics, MetaSrc, and pro player guides.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/support-companion.js"></script>
</body>
</html>
