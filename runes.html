    <style>
        .glass-panel {
            background: rgba(30, 35, 40, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 170, 110, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Rune Icon Styles */
        .rune-icon {
            border-radius: 50%;
            border: 2px solid rgba(60, 60, 60, 0.5);
            background: #0a0a0c;
            transition: all 0.3s ease;
        }
        .rune-icon.keystone { width: 64px; height: 64px; border-color: #C8AA6E; }
        .rune-icon.active { width: 48px; height: 48px; border-color: #5c5c5c; filter: grayscale(0%); }
        .rune-icon.shard { width: 32px; height: 32px; border-radius: 0; border: none; background: transparent; }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #091428; }
        ::-webkit-scrollbar-thumb { background: #C8AA6E; border-radius: 4px; }
    </style>

    <main class="flex-grow container max-w-7xl mx-auto px-4 py-8 space-y-8">
        
        <header class="text-center space-y-4 relative py-10 rounded-2xl glass-panel overflow-hidden">

            <div class="absolute top-4 left-4 flex items-center gap-2 px-3 py-1 rounded-full bg-lol-dark/80 border border-lol-blue/30 text-lol-blue text-xs font-bold uppercase tracking-widest shadow-lg">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>

            <div class="relative z-10">

                    <div class="w-full h-full bg-lol-darker rounded-full flex items-center justify-center">

        <section id="selectionSection" class="glass-panel rounded-2xl p-6 md:p-8 transition-all duration-500 animate-fade-in">
            
            <div class="relative max-w-2xl mx-auto mb-8 group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-lol-gold/50 to-blue-500/50 rounded-lg blur opacity-30 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>

            </div>

    </main>

    <footer class="border-t border-slate-800 bg-lol-darker py-8 mt-12">

        </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderLanePage === 'function') {
                renderLanePage('runes');
            }

            // OVERRIDE: Custom selectChampion logic for Runes Page
            // We attach this after main.js loads to redefine the behavior for this specific page
            window.selectChampion = function(champion) {
                const resultsSection = document.getElementById('resultsSection');
                const nameSpan = document.getElementById('selectedChampionName');
                const iconImg = document.getElementById('selectedChampIcon');
                const container = document.getElementById('runeBuildsContainer');
                
                if(nameSpan) nameSpan.textContent = champion.name;
                if(iconImg) iconImg.src = champion.icon;

                container.innerHTML = ''; // Clear previous

                const runeData = LEAGUE_DATA.runes.builds[champion.name];

                if (runeData && runeData.length > 0) {
                    runeData.forEach(build => {
                        const card = createRuneCard(build);
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `
                        <div class="col-span-full text-center p-10 text-slate-500 bg-lol-darker/50 rounded-xl border border-slate-800 border-dashed">
                            No rune data available for ${champion.name} yet.
                        </div>
                    `;
                }

                // Show results with animation
                resultsSection.classList.remove('hidden');
                resultsSection.classList.remove('animate-fade-in-up');
                void resultsSection.offsetWidth; // Trigger reflow
                resultsSection.classList.add('animate-fade-in-up');
                
                setTimeout(() => {
                    resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            };
        });

        // Helper to create the detailed Rune Card
        function createRuneCard(build) {
            const card = document.createElement('div');
            card.className = 'bg-lol-darker border border-slate-700 rounded-xl overflow-hidden shadow-lg flex flex-col';

            // Header
            card.innerHTML = `
                <div class="bg-slate-800/50 p-4 border-b border-slate-700 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <span class="px-3 py-1 rounded bg-lol-blue/10 text-lol-blue text-xs font-bold uppercase tracking-widest border border-lol-blue/20">
                            ${build.lane} Lane
                        </span>
                    </div>
                    <div class="flex gap-2">
                        <img src="icons/runes/${build.primary.keystone}.png" class="w-8 h-8 rounded-full border border-lol-gold/50" title="Keystone">
                    </div>
                </div>
            `;

            // Body
            const body = document.createElement('div');
            body.className = 'p-6 grid grid-cols-1 md:grid-cols-3 gap-6 relative';
            
            // Primary Tree
            const primaryHtml = `
                <div class="flex flex-col items-center space-y-4 relative z-10">
                    <h4 class="text-lol-gold font-bold text-sm uppercase tracking-wider mb-2">${build.primary.tree}</h4>
                    <img src="${build.primary.icon}" class="w-16 h-16 rounded-full border-2 border-lol-gold shadow-[0_0_15px_rgba(200,170,110,0.4)] mb-2">
                    <div class="w-0.5 h-4 bg-slate-700"></div>
                    ${build.primary.slots.map(rune => `
                        <div class="group relative">
                            <img src="icons/runes/${rune.replace(':','-').trim()}.png" class="w-10 h-10 rounded-full border border-slate-600 bg-black transition-transform group-hover:scale-110 group-hover:border-slate-400" title="${rune}">
                            <span class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 whitespace-nowrap transition-opacity pointer-events-none">${rune}</span>
                        </div>
                    `).join('<div class="w-0.5 h-2 bg-slate-800"></div>')}
                </div>
            `;

            // Secondary Tree
            const secondaryHtml = `
                <div class="flex flex-col items-center space-y-4 relative z-10 pt-4">
                    <h4 class="text-slate-400 font-bold text-sm uppercase tracking-wider mb-2">${build.secondary.tree}</h4>
                    <img src="${build.secondary.icon}" class="w-10 h-10 rounded-full border border-slate-600 opacity-80 grayscale mb-4">
                    ${build.secondary.slots.map(rune => `
                         <div class="group relative">
                            <img src="icons/runes/${rune.replace(':','-').trim()}.png" class="w-9 h-9 rounded-full border border-slate-600 bg-black transition-transform group-hover:scale-110 group-hover:border-slate-400" title="${rune}">
                             <span class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 whitespace-nowrap transition-opacity pointer-events-none">${rune}</span>
                        </div>
                    `).join('<div class="w-0.5 h-2 bg-slate-800"></div>')}
                </div>
            `;

            // Stats / Info
            const statsHtml = `
                <div class="flex flex-col justify-between h-full border-l border-slate-800 pl-6">
                    <div>
                        <h4 class="text-slate-500 font-bold text-xs uppercase tracking-wider mb-4">Stat Shards</h4>
                        <div class="flex flex-col gap-3">
                            ${build.shards.map(shard => `
                                <div class="flex items-center gap-3">
                                    <div class="w-6 h-6 rounded bg-slate-800 border border-slate-600 flex items-center justify-center text-[10px] text-slate-400">
                                        ${getShardIcon(shard)}
                                    </div>
                                    <span class="text-sm text-slate-300">${shard}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="mt-6 pt-6 border-t border-slate-800">
                        <h4 class="text-lol-gold font-bold text-sm mb-2">Strategy</h4>
                        <p class="text-sm text-slate-400 leading-relaxed italic">
                            ${build.explanation}
                        </p>
                    </div>
                </div>
            `;

            body.innerHTML = primaryHtml + secondaryHtml + statsHtml;
            card.appendChild(body);
            return card;
        }

        // Helper for Shard Icons (Simple representation)
        function getShardIcon(shard) {
            if(shard.includes('Adaptive')) return '‚öîÔ∏è';
            if(shard.includes('Speed')) return 'üí®';
            if(shard.includes('Haste')) return '‚è≥';
            if(shard.includes('Armor')) return 'üõ°Ô∏è';
            if(shard.includes('Magic')) return 'üîÆ';
            if(shard.includes('Health')) return '‚ù§Ô∏è';
            return '‚Ä¢';
        }
    </script>
